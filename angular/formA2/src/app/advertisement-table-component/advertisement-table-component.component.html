<div class="input-group mb-3">
    <input type="text" [(ngModel)]="title" (input)="searchBox()"  class="form-control" placeholder="Search By Title">
    {{title}}
  </div>
<div class="container mt-5">
    <h2>List of Advertisements</h2>
    <a routerLink="advertisement/add/0" class="btn btn-primary mt-5 mb-3">Add Advertisement</a>
    <table class="table">
        <thead>
            <th>Id</th>
            <th>Title</th>
            <th>Name</th>
            <th>Category</th>
            <th>Description</th>
        </thead>
        <tbody>
            <tr *ngFor="let advertisement of advertisements">
                <td>{{advertisement.id}}</td>
                <td>{{advertisement.title}}</td>
                <td>{{advertisement.name}}</td>
                <td> {{advertisement.category}}
                    <!-- <div class="dropdown">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            {{selected}}
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a *ngFor="let category of categorys" (click)="onSelect(category)" class="dropdown-item" href="#">{{category}}</a>
                        </div>
                    </div> -->
                </td>
                <td>{{advertisement.description}}</td>
                <td><a [routerLink]="['advertisement/edit',advertisement.id]">Edit</a></td>
                <td><button (click)="onDelete(advertisement.id)" class="btn btn-danger">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
