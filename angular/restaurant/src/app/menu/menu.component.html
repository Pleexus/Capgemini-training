<h2>Menu Tab</h2>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Restuarant Name</th>
      <th scope="col">Menu</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of restmenu| keyvalue" routerLink="/order/{{r.key}}">
      <td>{{r.key}}</td>
      <td>{{r.value}}</td>
    </tr>
  </tbody>
</table>
